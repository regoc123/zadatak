<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <title>Motorčina</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <img src="assets/logo.png">
                </div>
                <div class="nav">
                    <img src="assets/BIKES.png">
                    <img src="assets/ACCESSORIES.png">
                    <img src="assets/NEW TECH.png">
                    <img src="assets/EXPLORE.png">
                </div>
                <div class="gold">
                    <img src="assets/Gold.png" class="gold">
                </div>
            </header>
            <div class="centar">
                <div class="motor">
                    <img src="assets/photo 1.png" class="motorčina">
                    <img src="assets/オートバイ (2).png" class="kineskaslova">
                    <img src="assets/オートバイ.png" class="kineskaslova2">
                </div>
                <div class="polukrug">
                    <img src="assets/photo 2.png">
                </div>
            </div>
            <div class="stats">
                <img src="assets/TOP SPEED.png" class="slikestats">
                <img src="assets/POWER.png" class="slikestats2">
                <img src="assets/TORQUE.png" class="slikestats2">
                <img src="assets/FUEL CAPACITY.png" class="slikestats3">
            </div>
            <img src="assets/Info block.png" class="infobar">
            <img src="assets/photo 3.png" class="straznji">
        </div>
    </body>
</html>
